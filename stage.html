<!DOCTYPE html>
<html>

	
<body>
	
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.min.js"></script>
<script src="../../dist/altspace.js"></script>
<script src="https://sdk.altvr.com/libs/altspace.js/2.4.0/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace sync-system='app: theater; author: greeny3ny'>
	
  <a-assets>
	<a-asset-item id="stage" src="https://greeny3ny.github.io/models/stage/stage.dae"></a-asset-item>
	<a-asset-item id="test" src="https://greeny3ny.github.io/models/dae/test/box1.dae"></a-asset-item>
    	<img id="sky" src="https://greeny3ny.io/stage/sky.jpeg">
  </a-assets>

	
      <!--sky-->
      <a-sky radius="400" src="https://i.imgur.com/JaI0qA5.jpg"></a-sky>
	
	<!-- Stage model -->
	<a-entity n-mesh-collider="type:environment; convex: false" position="0 0 0" rotation="0 0 0" scale="1 1 1" collada-model="#stage"></a-entity>

	<a-entity n-mesh-collider="type:environment; convex: false" position="0 2 0" rotation="0 0 0" scale="1 1 1" collada-model="#test"></a-entity>
	
	<a-box position="0 1 0" scale="1 1 1" color="blue"></a-box>
	<!--https://video-jukebox.firebaseapp.com/-->
	

</a-scene>
 
 
</body>



</html>
